<h1>Overview of details for user {{ user?.name }}</h1>
<div *ngIf="user">

  id: {{ user.id }} <br/>
  name: {{ user.name }} <br />
  username: {{ user.username }} <br />
  email: {{ user.email }} <br />

  <button class="edit" [routerLink]="['/users', 'edit', user.id]">Edit</button>
  <button class="delete" (click)="delete();">Delete</button>


</div>
